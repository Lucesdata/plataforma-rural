<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Monitoreo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Plataforma de Monitoreo de Plantas de Tratamiento</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="#inicio">Inicio</a>
      <a class="nav-link text-white" href="#plantas">Plantas</a>
      <a class="nav-link text-white" href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Selección de Planta -->
  <section id="inicio" class="container my-5">
    <h2 class="text-center mb-4">Selecciona una Planta</h2>
    <div class="mb-3">
      <select id="plantDropdown" class="form-select">
        <option value="" selected disabled>Elige una planta...</option>
        <option value="cascajal">PTAP Cascajal</option>
        <option value="campoalegre">PTAP Campoalegre</option>
        <option value="soledad">PTAP Soledad</option>
        <option value="carbonero">PTAP Carbonero</option>
        <option value="voragine">PTAP Voragine</option>
        <option value="los_mangos">PTAP Los Mangos</option>
        <option value="sirena">PTAP La Sirena</option>
        <option value="km18">PTAP Km 18</option>
        <option value="montebello">PTAP Montebello</option>
        <option value="pichinde">PTAP Pichinde</option>
      </select>
    </div>

    <!-- Información de la Planta -->
    <div id="plantInfo" class="card shadow-sm p-4" style="display: none;">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img id="plantImage" src="" alt="Imagen Planta" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
          <h3 id="plantName"></h3>
          <p><strong>Vereda:</strong> <span id="plantVereda"></span></p>
          <p><strong>Corregimiento:</strong> <span id="plantCorregimiento"></span></p>
          <p><strong>Caudal Diseño:</strong> <span id="plantCaudal"></span> l/s</p>
          <p><strong>Usuarios:</strong> <span id="plantUsuarios"></span></p>
          <button class="btn btn-primary">Ver más detalles</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer id="contacto" class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Plataforma de Monitoreo. Todos los derechos reservados.</p>
    <p>Contacto: info@plataformamonitoreo.com</p>
  </footer>

  <script src="plantas_data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
